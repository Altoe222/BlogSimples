{% extends "base_privada.html" %}

{% block titulo %}Editar Categoria{% endblock %}

{% block content %}
<div class="row">
    <div class="col-8 offset-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">Editar Categoria</h3>

                <form action="/admin/categorias/editar/{{ categoria.id }}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" required maxlength="100"
                            value="{{ categoria.nome if categoria else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea id="descricao" name="descricao" class="form-control" rows="4"
                            maxlength="1024">{{ categoria.descricao if categoria else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="/admin/categorias/listar" class="btn btn-outline-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
