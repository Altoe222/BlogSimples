{% extends "base_privada.html" %}

{% block titulo %}Cadastrar Artigo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-10 offset-1">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">Novo Artigo</h3>
                <form action="/admin/artigos/cadastrar" method="post">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required maxlength="200">
                    </div>

                    <div class="mb-3">
                        <label for="categoria_id" class="form-label">Categoria</label>
                        <select id="categoria_id" name="categoria_id" class="form-select">
                            <option value="">-- Nenhuma --</option>
                            {% for c in categorias %}
                            <option value="{{ c.id }}">{{ c.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Conteúdo</label>
                        <textarea id="conteudo" name="conteudo" class="form-control" rows="10"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="/admin/artigos/listar" class="btn btn-outline-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Artigo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
