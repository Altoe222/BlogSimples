{% extends 'base_publica.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ artigo.titulo }}</h1>
            <p class="text-muted">Publicado em {{ artigo.data_cadastro }}</p>
            <div>
                {{ artigo.conteudo | safe }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Categorias</h5>
                    <ul class="list-unstyled">
                        {% for c in categorias %}
                            <li><a href="/artigos?categoria={{ c.id }}">{{ c.nome }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
